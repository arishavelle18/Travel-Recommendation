<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Goer</title>
  <link rel="stylesheet" href="./css/travelContactUs.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6ebef808d3.js" crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <nav class="header">
      <div class="title">
        <span class="fa-solid fa-plane"></span>
        <h1>Travel Goer</h1>
      </div>
      <ul class="nav-button">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./travelAboutUs.html">About Us</a></li>
        <li><a href="./travelContactUs.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="main">
      <h1 class="shadow-pop-bl header-main">
        Contact Us
      </h1>
      <form id="contactUsForm" action="mailto:arishavelle18@gmail.com" method="post" enctype="text/plain">
        <div class="form-label-input">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-label-input">
          <label for="name">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-label-input">
          <label for="name">Message</label>
          <textarea name="message" id="message" cols="50" rows="10" placeholder="Enter your message"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <div class="footer"></div>
  </section>
</body>

</html>
